<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overall-display">
        <div class="row-1">
            <div class="container-1">
                <p>Computer's Choice:</p>
                <p class="box-1" id="comp_result"></p>
            </div>
            <div class="container-2">
                <p>Your Choice:</p>
                <p class="box-2" id="player_result"></p>
            </div>
            <div class="container-3">
                <p>Match Results:</p>
                <p class="box-3" id="match_result"></p>
            </div>
        </div>
        <div class="row-2">
            <div class="container-4">
                <input type="button" id="button-1" value="Click me to initiate round!">
                <input type="button" id="button-2" value="Click me to restart game!">
            </div>
        </div>
        <div class="row-3">
            <div class="container-5">
                <p>Running Results:</p>
        
            </div>
        </div>

    </div>
   


    <script src="main.js"></script>



</body>

</html>
